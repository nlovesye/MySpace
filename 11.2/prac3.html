    window.onload=function()
    {
        var block = document.getElementsByTagName("div")[2];
        var ib = block.getElementsByTagName("i")[0];
        window.onscroll=function(){
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            if(scrollTop >= document.documentElement.clientHeight){
                block.style.display="block";
            }else{
                block.style.display="none";
            }
        }

        block.onmouseover=function(){
            ib.style.display="block";
        }
        block.onmouseout=function(){
            ib.style.display="none";
        }

        ib.onclick=function(){
            toTop();
        }
        function toTop(){
            var t = null;
            clearInterval(t);
            t = setInterval(function(){
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                var speed = Math.ceil(scrollTop/20);
                if(scrollTop == 0){
                    clearInterval(t);
                }else{
                    document.body.scrollTop -= speed;
                }
            },10);
        }

        function opchange(obj){
            var timer = null;
            var speed = 0.2;
            timer = setInterval(function(obj){
                if(parseInt(obj.style.opacity) == 1){
                    clearInterval(timer);
                }else{
                    obj.style.opacity = parseInt(obj.style.opacity)+speed+"px";
                }
            },100);
        }

        function getStyle(obj,styleName){
            if(obj.currentStyle){
                return obj.currentStyle[styleName];
            }else{
                return getComputedStyle(obj,null)[styleName];
            }
        }
    }
