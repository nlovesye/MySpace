<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pic</title>
    <style>
    .pic{
        width: 300px;
        height: 400px;
        margin: 60px auto;
        border-radius: 2%;
        border: 1px solid orange;
        cursor: pointer;
        transform: rotate(15deg);
        box-shadow: 2px 2px 3px 3px rgba(30,30,30,0.6);
        transition: all 2s;
    }
    .pic:hover{
        transform: scale(1.3);
        box-shadow: 0px 0px 16px 12px rgba(255,6,0,0.2);
    }
    .pic img{
        width: 300px;
        height: 400px;
        border-radius: 2%;
    }
    </style>
</head>
<body>
    <div class="pic">
        <img src="images/cat.jpg" alt="">
    </div>
</body>
</html>
