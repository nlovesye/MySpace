<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery圆形平滑滚动导航菜单</title>
<link rel="stylesheet" href="css/css.css" type="text/css" media="screen"/>
        <!--[if IE]>
		 <style>
                    .circle{
                        background:transparent url(images/circleIE.gif) no-repeat top left;
                    }
                    .description ul a{
                        font-weight:normal;
                    }
		</style>
        <![endif]-->
</head>
<body>
 <div id="content">
            <div class="title"></div>
            <a class="back" href="http://www.codefans.net/"></a>
            <div class="wrapper">
                <div id="images" class="images">
                    <img id="image_about" src="images/1.png" alt="" width="402" height="402" style="display:block;"/>
                    <img id="image_portfolio" src="images/2.png" alt="" width="402" height="402"/>
                    <img id="image_contact" src="images/3.png" alt="" width="402" height="402" />
                </div>
                <div class="circleBig">
                    <div id="menu" class="menu">
                        <a id="about" class="about" href="">About me</a>
                        <a id="portfolio" class="portfolio" href="">Portfolio</a>
                        <a id="contact" class="contact" href="">Contact</a>
                    </div>
                </div>
            </div>
            <div id="circle_about" class="circle">
                <div class="description">
                    <ul>
                        <li><a href="#">Who I am</a></li>
                        <li><a href="#">What I do</a></li>
                        <li><a href="#">My CV</a></li>
                    </ul>
                </div>
            </div>
            <div id="circle_portfolio" class="circle">
                <div class="description">
                    <div class="thumbs">
                        <a href="http://www.codefans.net/"><img src="images/1.jpg" alt=""/></a>
                        <a href="http://www.codefans.net/"><img src="images/2.jpg" alt=""/></a>
                        <a href="http://www.codefans.net/"><img src="images/3.jpg" alt=""/></a>
                        <a href="http://www.codefans.net/"><img src="images/4.jpg" alt=""/></a>
                        <a href="http://www.codefans.net/"><img src="images/5.jpg" alt=""/></a>
                        <a href="http://www.codefans.net/"><img src="images/6.jpg" alt=""/></a>
                        <a href="http://www.codefans.net/"><img src="images/7.jpg" alt=""/></a>
                        <a href="http://www.codefans.net/"><img src="images/8.jpg" alt=""/></a>
                        <a href="http://www.codefans.net/"><img src="images/9.jpg" alt=""/></a>
                    </div>
                </div>
            </div>
            <div id="circle_contact" class="circle">
                <div class="description">
                    <ul>
                        <li><a href="#">Email</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Facebook</a></li>
                    </ul>
                </div>
            </div>
			
        </div>
        <!-- The JavaScript -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.path.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
