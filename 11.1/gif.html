<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gif</title>
    <style>
    .d1{
        width: 70px;
        height: 50px;
        margin: 20px auto;
        /*background: url(images/9.jpg);*/
        animation: change 300ms infinite;
        animation-timing-function: linear;
    }

    @keyframes change{
        from{background: url(images/1.jpg);}
        20%{background: url(images/2.jpg);}
        30%{background: url(images/3.jpg);}
        40%{background: url(images/4.jpg);}
        50%{background: url(images/5.jpg);}
        60%{background: url(images/6.jpg);}
        70%{background: url(images/7.jpg);}
        80%{background: url(images/8.jpg);}
        to{background: url(images/9.jpg);}
    }
    </style>
</head>
<body>
    <div class="d1"></div>
</body>
</html>
