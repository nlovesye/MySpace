<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zy1</title>
    <link rel="stylesheet" href="../../Font-Awesome-3.2.1/css/font-awesome.min.css">
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    input{
        position: relative;
        left: 48%;
        top: 20px;
    }
    .d1{
        width: 400px;
        height: 300px;
        background: url(images/01.jpg) no-repeat;
        background-size: 400px 300px;
        margin: 30px auto;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    .d1 i{
        color: orange;
        font-size: 22px;
        animation: change 3s infinite;
    }
    .d1 span{
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: rgba(255,255,255,0.6);
        position: absolute;
        left: 239px;
        top: 41px;
    }
    .d1 .moon{
        animation:moon 6s infinite;
        animation-timing-function:linear;
    }

    @keyframes change{
        from{
            opacity: 1;
        }
        50%{
            opacity: 0;
        }
        to{
            opacity: 1;
        }
    }
    @keyframes moon{
        100%{
            left: 239px;
            top: 41px;
        }
        80%{
            left: 239px;
            top: 100px;
            background: yellow;
        }
        60%{
            left: 239px;
            top: 150px;
        }
        40%{
            left: 239px;
            top: 200px;
            background: yellow;
        }
        20%{
            left: 239px;
            top: 250px;
        }
        0%{
            left: 239px;
            top: 300px;
        }
    }
    </style>
    <script>
    window.onload=function()
    {
        var btn = document.getElementsByTagName("input")[0];
        var sp = document.getElementsByTagName("span")[0];
        btn.onclick=function(){
            // sp.style.animation = "moon 11s infinite";
            sp.className += " moon";
        }
    }
    </script>
</head>
<body>
    <input type="button" value="开始动画">
    <div class="d1">
        <span></span>
        <i class="icon-chevron-up"></i>
    </div>
</body>
</html>
