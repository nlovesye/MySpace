<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书签卡</title>
    <script src="../jquery-2.1.4.js"></script>
    <style>
    div{
        width: 200px;
        height: 300px;
        border: 1px solid orange;
        border-radius: 6px;
        position: absolute;
        top: 100px;
        background: #fff;
        box-shadow: 0 0 2px 2px rgba(100,100,100,0.6);
        cursor: pointer;
    }
    div img{
        width: 190px;
        height: 150px;
        margin: 5px;
        border-radius: 6px;
    }
    div p{
        text-align: center;
        color: purple;
    }


    .d1{
        left: 40%;
        /*transform:rotate(-30deg);*/
        transform:matrix(0.866,-0.5,0.5,0.866,0,0);
        transform-origin:bottom;
        z-index: 1;
        transition:all 1s;
    }
    .d2{
        left: 42%;
        /*transform:rotate(-15deg);*/
        transform:matrix(0.966,-0.259,0.259,0.966,0,0);
        transform-origin:bottom;
        z-index: 2;
        transition:all 1s;
    }
    .d3{
        left: 44%;
        z-index: 3;
        transition:all 1s;
    }
    .d4{
        left: 46%;
        /*transform:rotate(15deg);*/
        transform:matrix(0.966,0.259,-0.259,0.966,0,0);
        transform-origin:bottom;
        z-index: 2;
        transition:all 1s;
    }
    .d5{
        left: 48%;
        /*transform:rotate(30deg);*/
        transform:matrix(0.866,0.5,-0.5,0.866,0,0);
        transform-origin:bottom;
        z-index: 1;
        transition:all 1s;
    }
    
    .ad1{
        transform:matrix(1.126,-0.65,0.65,1.126,0,0);
        z-index: 4;
    }
    .ad2{
        transform:matrix(1.256,-0.34,0.34,1.256,0,0);
        z-index: 4;
    }
    .ad3{
        transform:scale(1.3);
        z-index: 4;
    }
    .ad4{
        transform:matrix(1.256,0.34,-0.259,1.256,0,0);
        z-index: 4;
    }
    .ad5{
        transform:matrix(1.126,0.65,-0.65,1.126,0,0);
        z-index: 4;
    }

    .d1:hover{
        transform:matrix(1.126,-0.65,0.65,1.126,0,0);
        z-index: 4;
    }
    .d2:hover{
        transform:matrix(1.256,-0.34,0.34,1.256,0,0);
        z-index: 4;
    }
    .d3:hover{
        transform:scale(1.3);
        z-index: 4;
    }
    .d4:hover{
        transform:matrix(1.256,0.34,-0.259,1.256,0,0);
        z-index: 4;
    }
    .d5:hover{
        transform:matrix(1.126,0.65,-0.65,1.126,0,0);
        z-index: 4;
    }
    </style>

    </script>
</head>
<body>
    <div class="d1">
        <img src="images/t1.jpg" alt="">
        <p>这是第1张卡片</p>
    </div>
    <div class="d2">
        <img src="images/t2.jpg" alt="">
        <p>这是第2张卡片</p>
    </div>
    <div class="d3">
        <img src="images/t3.jpg" alt="">
        <p>这是第3张卡片</p>
    </div>
    <div class="d4">
        <img src="images/t4.jpg" alt="">
        <p>这是第4张卡片</p>
    </div>
    <div class="d5">
        <img src="images/t5.jpg" alt="">
        <p>这是第5张卡片</p>
    </div>
</body>
</html>
