        color: orange;
        border-radius: 12px;

        border: 2px solid green;

        var lb = 1;
        $(".box div").hover(function()
            {
                if($(this).index() == 0)
                {
                    lb = 0;
                }
                else
                {
                    lb = 1;
                }
                $(this).stop().animate({
                    width:"200px",
                    height:"200px",
                    lineHeight:"200px"
                });
                if(lb == 1)
                {
                    $(".box div").eq($(this).index() - 1).stop().animate({
                        width:"150px",
                        height:"150px",
                        lineHeight:"150px"
                    });
                }
                $(".box div").eq($(this).index() + 1).stop().animate({
                    width:"150px",
                    height:"150px",
                    lineHeight:"150px"
                });
            },function()
            {
                $(this).parent().children().stop().animate({
                    width:"120px",
                    height:"120px",
                    lineHeight:"120px"
                });
            });
    })
