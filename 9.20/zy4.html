<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zy4</title>
    <script>
    function show() {
        var d = new Date();
        var a = Date.parse("2017/01/01 00:00:00");    //1970.01.01到2017.01.01
        var b = d.getTime();   //1970至今
        var x = a - b;  //剩余毫秒数
        var t = Math.floor(x/1000/60/60/24);
        var h = Math.floor(x%(1000*60*60*24)/1000/60/60);
        var m = Math.floor(x%(1000*60*60*24)/1000/60-(h*60));
        var s = Math.floor(x%(1000*60*60*24)/1000-(h*60*60+m*60));
        document.getElementById('pid').innerHTML = "今年还剩" + t + "天，" + h + "小时" + m + "分" + s + "秒";
        tt = setTimeout(function(){show()},1000);
    }
    // tt = setInterval(function(){show()},1000);
    </script>
</head>
<body>
    <p>显示出今年还剩多少天，多少小时，多少分，多少秒</p>
    <form action="">
        <input type="button" value="按钮" onclick="show()">
    </form>
    <p id="pid"></p>
</body>
</html>
