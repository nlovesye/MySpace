    @-webkit-keyframes circle{
        0%{-webkit-transform: rotate(0deg);transform: rotate(0deg);}
        100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
    }


    @keyframes circle{
        0%{-webkit-transform: rotate(0deg);transform: rotate(0deg);}
        100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
    }
    @-webkit-keyframes circle2{
        0%{-webkit-transform: rotate3d(1,1,1,0deg);transform: rotate3d(1,1,1,0deg);}
        100%{-webkit-transform: rotate3d(1,1,1,360deg);transform: rotate3d(1,1,1,360deg);}
    }
    @keyframes circle2{
        0%{-webkit-transform: rotate3d(1,1,1,0deg);transform: rotate3d(1,1,1,0deg);}
        100%{-webkit-transform: rotate3d(1,1,1,360deg);transform: rotate3d(1,1,1,360deg);}
    }
    @-webkit-keyframes circle3{
        0%{-webkit-transform: rotate3d(1,1,0,0deg);transform: rotate3d(1,1,0,0deg);}
        100%{-webkit-transform: rotate3d(1,1,0,360deg);transform: rotate3d(1,1,0,360deg);}

    }

    @-webkit-keyframes circle6{
        0%{-webkit-transform: rotate(0deg);transform: rotate(0deg);}

        20%{-webkit-transform: rotate(-180deg);transform: rotate(-180deg);}
