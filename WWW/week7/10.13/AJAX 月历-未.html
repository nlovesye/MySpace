<script type="text/javascript" src="../ajax.js"></script>
<script>
window.onload = function()
{
	var btn = document.getElementsByTagName("td");
	var show = document.getElementById("con");

	for(var i=0;i<btn.length;i++)
	{
		btn[i].index = i;
		btn[i].onclick = function()
		{
			var self = this;
			for(var j=0;j<btn.length;j++)
			{
				btn[j].className = "";
			}
			btn[this.index].className = "select";
			ajax("AJAX calendar.json",function(x){
				var data = JSON.parse(x);
				show.innerHTML = "";
				show.innerHTML += "<h2>" + data[self.index].moon + "</h2><p>" + data[self.index].content + "</p>";
			},function(y){
				show.innerHTML = "错误信息:" + y;
			})
		}
	}
}
</script>
</head>
<body>
	<div id='wrapper'>
		<table cellspacing = 5>
			<tbody>
				<tr>
					<td class='select' id='tit'>1<br>JAN</td>
					<td>2<br>FEB</td>

				</tr>
				<tr>

				</tr>
				<tr>

				</tr>
				<tr>

					<td>11<br>NOV</td>
					<td>12<br>DEC</td>
				</tr>
			</tbody>
		</table>
		<div class='show' id='con'></div>
	</div>
