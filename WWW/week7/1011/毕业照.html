<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>毕业照</title>
    <style>
    #pic
    {
        width: 1320px;
        height: 780px;
        margin: 70px auto;
        border: 5px solid orange;
    }
    #pic img
    {
        width: 1320px;
        height: 780px;
    }
    </style>
    <script>
    window.onload = function()
    {
        var pic = document.getElementById("pic");
        var img = pic.getElementsByTagName("img")[0];
        var t = null;
        var i = 0;
        function change()
        {
            i++;
            if(i == 12)
            {
                i = 1;
            }
            img.src = "images/0" + i + ".jpg";
        }
        function timer()
        {
            t = setInterval(function(){
                change();
            },100);
        }
        timer();
    }
    </script>
</head>
<body>
    <div id="pic">
        <img src="images/01.jpg" alt="">
    </div>
</body>
</html>
