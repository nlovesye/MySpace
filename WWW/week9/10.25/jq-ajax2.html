<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-ajax2</title>
    <script src="../jquery-2.1.4.js"></script>
    <script>
    $(function()
    {
        $(":submit").click(function()
            {
                $.ajax({
                    type:"Post",
                    url:"../../server_9.php",
                    data:"name="+$("#name").val()+"&number="+$("#number").val()+"&sex="+$("#sex").val() + "&job=" + $("#job").val(),
                    dataType:"json",
                    success:function(data)
                    {
                        $(".txt").html(data.msg);
                    }
                })
            });
    })
    </script>
</head>
<body>
    <p>姓名：<input type="text" id="name" name="name"></p>
    <p>号码：<input type="text" id="number" name="number"></p>
    <p>性别：<input type="text" id="sex" name="sex"></p>
    <p>职业：<input type="text" id="job" name="job"></p>
    <input type="submit" value="获取">
    <p class="txt"></p>
</body>
</html>
