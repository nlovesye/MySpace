<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
    *
    {
        margin: 0;
        padding: 0;
    }
    li
    {
        list-style: none;
    }
    .show
    {
        width: 200px;
        height: 50px;
        border: 2px solid orange;
        margin: 30px auto;
        overflow: hidden;
        position: relative;
    }
    ul
    {
        position: absolute;
    }
    ul li
    {
        height: 50px;
        line-height: 50px;
        text-indent: 26px;
    }
    </style>
    <script src="../jquery-2.1.4.js"></script>
    <script>
    $(function()
    {
        // setInterval(function()
        // {
        //     $("ul").animate({top:-50},1000,function()
        //         {
        //             $(this).children().eq(0).remove().clone().appendTo("ul");
        //             $(this).css("top",0);
        //         });
        // },2000);
        
        setInterval(function()
            {
                var a = $("ul li").eq(0).clone();
                $("ul li").eq(0).slideUp(1000,function()
                    {
                        $(this).remove();
                        $("ul").append(a);
                    });
            },2000);
    })
    </script>
</head>
<body>
    <div class="show">
        <ul>
            <li>第1项</li>
            <li>第2项</li>
            <li>第3项</li>
            <li>第4项</li>
            <li>第5项</li>
            <li>第6项</li>
            <li>第7项</li>
        </ul>
    </div>
</body>
</html>
