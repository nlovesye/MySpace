<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看大图效果</title>
    <style>
    *
    {
        margin: 0;
        padding: 0;
    }
    ul li
    {
        list-style: none;
    }
    .pic
    {
        width: 1010px;
        margin: 100px auto;
    }
    .pic li
    {
        float: left;
        width: 200px;
        height: 160px;
        border: 1px solid orange;
        cursor: pointer;
    }
    .pic li img
    {
        width: 200px;
        height: 160px;       
    }
    .opc
    {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(100,100,100,0.8);
        display: none;
    }
    .show
    {
        position: fixed;
        left: 50%;
        top: 50%;
        display: none;
    }
    </style>
    <script src="../jquery-1.9.1.min.js"></script>
    <script>
    $(function()
    {
        $(".pic li").click(function()
            {
                $(".show img").attr("src",$(this).children().attr("src")).parent().css({marginLeft:-($(".show").width())/2,marginTop:-($(".show").height())/2}).css("display","block").prev().css("display","block");
            });
        $(".opc,.show").click(function()
            {
                $(".opc,.show").css("display","none");
            });
    })
    </script>
</head>
<body>
    <div class="pic">
        <ul>
            <li><img src="images/01.jpg" alt="" title="点击查看大图"></li>
            <li><img src="images/02.jpg" alt="" title="点击查看大图"></li>
            <li><img src="images/03.jpg" alt="" title="点击查看大图"></li>
            <li><img src="images/04.jpg" alt="" title="点击查看大图"></li>
            <li><img src="images/05.jpg" alt="" title="点击查看大图"></li>
            <li><img src="images/06.jpg" alt="" title="点击查看大图"></li>
            <li><img src="images/07.jpg" alt="" title="点击查看大图"></li>
            <li><img src="images/08.jpg" alt="" title="点击查看大图"></li>
            <li><img src="images/09.jpg" alt="" title="点击查看大图"></li>
            <li><img src="images/10.jpg" alt="" title="点击查看大图"></li>
        </ul>
    </div>
    <div class="opc"></div>
    <div class="show"><img src="images/01.jpg" alt=""></div>
</body>
</html>
