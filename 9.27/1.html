<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
    div
    {
        width: 500px;
        height: 300px;
        border: 2px solid #f67;
        margin: 40px 40px;
        text-align: center;
        font-weight: bold;
        font-size: 48px;
        color: #fe8585;
        float: left;
    }
    #d1
    {
        background-image: linear-gradient(blue ,green);
    }
    #d2
    {
        background-image: linear-gradient(to left top, blue ,green);
    }
    #d3
    {
        background-image: linear-gradient(45deg, green, blue);
    }
    #d4
    {
        background-image: linear-gradient(60deg, green, yellow, blue, red, orange);
    }
    #d5
    {
        background-image: linear-gradient(to left bottom, green 30%, blue 40%, yellow 60%, red 70%, orange 100%);
    }
    #d6
    {
        background-image: linear-gradient(green 140px, blue 160px, yellow 300px);
    }
    #d7
    {
        background-image: repeating-linear-gradient(green 20px, yellow 40px);
    }
    </style>
</head>
<body>
    <div id="d1">box1</div>
    <div id="d2">box2</div>
    <div id="d3">box3</div>
    <div id="d4">box4</div>
    <div id="d5">box5</div>
    <div id="d6">box6</div>
    <div id="d7">box7</div>
    <div id="d8">box8</div>
    <div id="d9">box9</div>
</body>
</html>
