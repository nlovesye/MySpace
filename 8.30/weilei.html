<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>a伪类</title>
<style>
a{
	text-decoration:none;
	font-size:30px;
	}
#pid{
	color:#00F!important;
	color:#0F0;
	font-weight:bold!important;
	font-weight:lighter;
}
a:link{
color:red;
}
a:visited{
color:grey;
}
a:hover{
color:blue;
text-decoration:underline;
font-size:36px;
font-weight:bold;
}
a:active{
color:yellow;
}
</style>
</head>

<body>
<a href="http://www.baidu.com" target="_blank">点击进入百度</a>
<p id="pid" style="color:#0F0;">这是一个段落。</p>
</body>
