<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>width100%和auto区别</title>
<style>
.box1{
	width:200px;
	height:100px;
	overflow:auto;
	background:#CCC;
	}
.d1{
	width:100%;
	height:20px;
	background:#0F0;
	padding:0 10px;
	}
.box2{
	width:200px;
	height:100px;
	overflow:auto;
	background:#CCC;
	}
.d2{
	width:auto;
	height:20px;
	background:#00F;
	padding:0 10px;
	}
</style>
</head>

<body>
	<div class="box1">
    	<div class="d1"></div>
    </div>
    <div class="box2">
    	<div class="d2"></div>
    </div>
</body>
</html>
