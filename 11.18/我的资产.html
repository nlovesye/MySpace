<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/mobile-reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">

    <script src="js/jquery-2.1.4.js"></script>

    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <script>
    $(function()
    {
        
        var i = 0;
        $(".point ul li").click(function(){
            i = $(this).index();
            $(this).addClass("select").siblings().removeClass("select");
            $(".show>div").eq(i).fadeIn().siblings().fadeOut();
        });
        
        $(".show").on("swipeLeft",function(){
            i++;
            if(i > 2){
                i = 0;
            }
            $(".point ul li").eq(i).addClass("select").siblings().removeClass("select");
            $(".show>div").eq(i).fadeIn().siblings().fadeOut();
        });
        $(".show").on("swipeRight",function(){
            i--;
            if(i < 0){
                i = 2;
            }
            $(".point ul li").eq(i).addClass("select").siblings().removeClass("select");
            $(".show>div").eq(i).fadeIn().siblings().fadeOut();
        });
 
    })
    </script>
</head>
