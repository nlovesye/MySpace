<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice1</title>
    <style>
    #d1
    {
        width: 200px;
        height: 200px;
        background: green;
        color: #fff;
        text-align: center;
        line-height: 200px;
        cursor: pointer;
    }
    </style>
    <script>
    window.onload = function()
    {
        var d1 = document.getElementById("d1");
        var speed = 5;
        var w = parseInt(getstyle(d1,"width"));
        // alert(w);
        d1.onclick = function(){
            w += speed;
            d1.style.width = w + "px";
        }
        // alert(document.defaultView);
        function getstyle(element,property){
            var propertyValue;
            if(!document.defaultView){
                propertyValue = element.currentStyle[property];
            }
            else{
                propertyValue = document.defaultView.getComputedStyle(element)[property];
            }
            return propertyValue;
        }
    }
    </script>
</head>
<body>
    <div id="d1">点我改变样式</div>
</body>
</html>
