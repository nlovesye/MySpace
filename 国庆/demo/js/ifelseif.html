<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
      var score = prompt("请输入学生的成绩:");
      if(score>100 || score<0)
      {
           alert("非法数据");        
      }
      else
      {
          if(score>=85)
          {
             alert("优秀");
          }
          else if(score>=75)
          {
             alert("良好");
          }
          else if(score>=60)
          {
             alert("及格");
          }
          else
          {
             alert("不及格");
          }
    }
    </script>
</head>
<body>
    
</body>
</html>
