<html lang="en">

<script>
window.onload =function(){
    var btn = document.getElementById("btn");
    var ul = document.getElementsByTagName("ul")[0];
    btn.onclick = function()
    {
           //ul.innerHTML = "<li>文本4</li>" + ul.innerHTML;   //第一种方式
           
           // var newli = document.createElement("li");
           // var txt = document.createTextNode("文本4");

           // var newli = document.createElement("li");
           // newli.innerHTML = "文本4";
           // ul.appendChild(newli);           //第三种方法
           // 
           var oldLi = document.getElementsByTagName("li")[2];
           var newLi = document.createElement("li");
           var txt = document.createTextNode("文本4");
           newLi.appendChild(txt);
           //ul.insertBefore(newLi,oldLi);  //添加到指定的节点前
           //ul.replaceChild(newLi,oldLi);
           ul.removeChild(oldLi);
    }
}
</script>
