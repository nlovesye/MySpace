<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
                  window.onload=function()
                  {
                        var oDiv = document.getElementById("oDiv");
                        var h = oDiv.getElementsByTagName("h2")[0];
                        // /alert(h.innerHTML);
                        h.innerHTML = "<h1>"+h.innerText+"</h1>";
                  }
    </script>
</head>
<body>
    <div id="oDiv">
     <h2>我是h2</h2>   
    </div>

</body>
</html>
