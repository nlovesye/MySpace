<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#test1
{
    width:300px;
	height:300px;
	background:green;
}
p
{
    margin:0px;
	padding:0px;
}
#p1
{
    width:100px;
	height:100px;
	background:blue;
	position:relative;
	top:10px;
	right:10px;
}
#p2
{
    width:100px;
	height:100px;
	background:red;
}
#test2
{
    width:300px;
	height:300px;
	background:pink;
	position:relative;
}
#p3
{
    width:100px;
	height:100px;
	background:black;
	position:absolute;
	top:20px;
	left:20px;
	z-index:100;
}
#p4
{
    width:100px;
	height:100px;
	background:#6F3;
	position:fixed;
	top:20px;
	left:40px;
}
</style>
</head>

<body>
<div id="test1">
<p id="p1">相对定位是指元素相对其正常的位置偏移某些像素</p>
<p id="p2"></p>
</div>
<div id="test2">
<p id="p3"></p>
<p id="p4"></p>
</div>
