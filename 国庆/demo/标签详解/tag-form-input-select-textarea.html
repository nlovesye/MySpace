<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单标签</title>
</head>
<body>
<select>
    <option value="1">双子座</option>
    <option value="2" selected>金牛座</option>
    <option value="3">白羊座</option>
</select>
<select multiple="multiple">
    <option value="1">双子座</option>
    <option value="2" selected>金牛座</option>
    <option value="3">白羊座</option>
</select>
<input type="checkbox" name="NAME"> 创建一个复选框，文字在标签后面<br />
<input type="radio" name="NAME" value="x">  创建一个单选框，文字在标签后面<br />
<input type="password" name="NAME" value="x">  创建一个密码框，文字在标签后面<br />
<input type="submit" value="NAME">  创建一个submit（提交）按钮<br />
<input type="image" border=0 name="NAME" src="/name.gif">   创建一个使用图象的submit（提交）按钮<br />
<input type="reset">    创建一个reset（重置）按钮<br /><br />
<form action="https://www.baidu.com/s">
	<input type="checkbox" name="pet" value="1">猫
	<input type="checkbox" name="pet" value="2">狗
	<input type="radio" name="sex" value="1">男
	<input type="radio" name="sex" value="2">女
	<input type="text" name="wd" value="" />
	<input type="text" name="wd1" value="" />
	<input type="text" name="wd2" value="" />
	<input type="text" name="wd3" value="" />
    <input type="submit" value="百度一下">
    <input type="reset" value="重置表单">
    <input type="image" src="images/xiangqing1.jpg">
</form>
</body>
</html>
