<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动贴合</title>
    <style>
    #d1
    {
        width: 200px;
        height: 200px;
        background: green;
    }
    </style>
    <script>
    window.onload = function()
    {
        var d1 = document.getElementById("d1");
        d1.onclick =function (){
            var startValue = parseInt(getstyle(d1,"width"));
            var speed = 5;
            if(t){
                clearInterval(t);
            }
            var t = setInterval(function(){
                sport(600,"width");
            },20);
        function sport(end,property){
            if(startValue < end){
                startValue += speed;
                if(startValue == 570){
                    startValue = 600;
                }
                d1.style[property] = startValue + "px";
            }
            else{
                clearInterval(t);
            }
        }
        function getstyle(element,property){
            var propertyValue;
            if(!document.defaultView){
                propertyValue = element.currentStyle[property];
            }
            else{
                propertyValue = document.defaultView.getComputedStyle(element)[property];
            }
            return propertyValue;
        }
    }
    }
    </script>
</head>
<body>
    <div id="d1">点击</div>
</body>
</html>
