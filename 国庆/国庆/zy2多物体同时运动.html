<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多物体同时运动</title>
    <style>
    #d1
    {
        width: 200px;
        height: 200px;
        background: green;
    }
    #d2
    {
        width: 300px;
        height: 200px;
        background: gray;
    }
    </style>
    <script>
    window.onload = function()
    {
        var d1 = document.getElementById("d1");
        var d2 = document.getElementById("d2");
        // var t = null;
        d1.onclick = function(){
            action(d1,"width",600);
        };
        d2.onclick = function(){
            action(d2,"height",400);
        };
        function action(element,property,aim){
            var startw = parseInt(getstyle(element,property));
            var speed = 10;
            function add(){
                if(startw < aim){
                    startw += speed;
                    element.style[property] = startw + "px";
                }
                else{
                    clearInterval(t);
                }
            }
                var t = setInterval(function(){
                    add();
                },30);
        }
        function getstyle(element,property){
            var w;
            if(!document.defaultView){
                w = element.currentStyle[property];
            }
            else{
                w = document.defaultView.getComputedStyle(element)[property];
            }
            return w;
        }
    }
    </script>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
