<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice3</title>
    <style>
    #d1
    {
        width: 200px;
        height: 200px;
        background: green;
        text-align: center;
        font-family: "楷体";
        font-size: 28px;
    }
    </style>
    <script>
    window.onload = function()
    {
        var d1 = document.getElementById("d1");
        d1.onclick = function(){
            var speed = 40;
            var targetValue = 600;
            var startValue = parseInt(getstyle(d1,"width"));
            var t = setInterval(function(){
                sport("width");
            },10);
            function sport(property){
                speed = (targetValue - startValue)/30;
                startValue += speed;
                d1.style[property] = startValue + "px";
                if(startValue >= targetValue){
                    clearInterval(t);
                }
            }
        }
        function getstyle(element,property){
            var propertyValue;
            if(!document.defaultView){
                propertyValue = element.currentStyle[property];
            }else{
                propertyValue = document.defaultView.getComputedStyle(element)[property];
            }
            return propertyValue;
        }
    }
    </script>
</head>
<body>
    <div id="d1">减速运动</div>
</body>
</html>
