<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第六题</title>
    <script>
    function show()
    {
        var txt=document.getElementById('pid');
        var sum=0;     //
        for(var i=1;i<10;i++)
        {
            for(var j=1;j<10;j++)
            {
                sum+=i*j;
            }
        }
        txt.innerHTML="结果为"+sum;
    }
    </script>
</head>
<body>
    <p>计算从1*1+1*2+1*3+1*4+1*5+…+1*9+2*1+2*2+…+2*9+…+9*1+9*2+…+9*9的值</p>
    <form action="">
        <input type="button" value="按钮" onclick="show()">
    </form>
    <p id="pid">点击上面按钮查看结果</p>
</body>
</html>
