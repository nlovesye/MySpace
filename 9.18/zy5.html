<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第五题</title>
    <script>
    function show()
    {
        var txt=document.getElementById('pid');
        var x=1;     //第10天剩下的桃子数
        for(var i=9;i>=1;i--)
        {
            x=(x+1)*2;
        }
        txt.innerHTML="第"+(i+1)+"天共摘了"+x+"个桃子";
    }
    </script>
</head>
<body>
    <p>猴子吃桃问题：猴子第一天摘下若干个桃子，当即吃了一半，还不过瘾，又多吃了一个。第二天早上又将剩下的桃子吃掉一半，又多吃了一个。以后每天早上都吃了前一天剩下的一半零一个。到第10天早上想再吃时，见只剩下一个桃子了。求第一天共摘了多少。</p>
    <form action="">
        <input type="button" value="按钮" onclick="show()">
    </form>
    <p id="pid">点击上面按钮查看结果</p>
</body>
</html>
