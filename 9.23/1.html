<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
    #d2{
        width: 600px;
        height: 600px;
        border: 1px solid red;
        position: relative;
    }
    #d2 div
    {
        width: 100px;
        height: 100px;
        background: green;
        position: absolute;
        display: none;
    }
    button{
        position: absolute;
        left: 270px;
        width: 50px;
        height: 40px;
    }
    </style>
    <script>
    window.onload = function () {
        var user = document.getElementsByName('user')[0];
        var psw = document.getElementsByName('psw')[0];
        var sub = document.getElementsByName('sub')[0];
        var d1 = document.getElementById('d1');
        var h = d1.getElementsByTagName('h3')[0];
        var btn = document.getElementsByName('btn')[0];
        user.onchange = function() {
            h.innerHTML = user.value;
            // alert(user.value);
        }
        btn.onclick = function() {
            h.innerHTML = "密码是：" + psw.value;
        }
        var d2 = document.getElementById("d2");
        var d2d = d2.getElementsByTagName("div");
        var btn2 = document.getElementsByTagName("button")[0];
        btn2.onclick = function(){
            d2d[0].style.display = "block";
        }
    }
    </script>
</head>
<body>
    <form action="">
        用户名：<input type="text" name="user"><br />
        密码：<input type="password" name="psw"><br />
        <input type="submit" name="sub" value="提交">
        <input type="button" name="btn" value="点我试试">
    </form>
    <div id="d1">
        <h3>这是一个h3标签</h3>
    </div>
    <div id="d2">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <button>点击试试</button>
</body>
</html>
