<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>盒子模型</title>
<style>
#d1{
	width:400px;
	height:400px;
	background:#FFC;
	border:20px solid #F90;
	padding:50px;
	margin:50px;
	}
#d1 p{
	font:normal normal normal 24px/36px "楷体","微软雅黑";
	color:#0F0;
	letter-spacing:2px;
	text-indent:48px;
	}
</style>
</head>

<body>
	<div id="d1">
    	<p>虽然margin不是盒子宽度 但却占用 像素
也就是说只要你给盒子设置了margin 这个盒子就好多占出margin的位置
实际上也算是盒子的宽度了。</p>
    </div>
</body>
</html>
