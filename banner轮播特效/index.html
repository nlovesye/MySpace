<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>banner轮播特效</title>
<style>
*{
	margin:0;
	padding:0;
	}
#banner{
	width:1120px;
	height:350px;
	margin:100px auto 10px;
	position:relative;
	overflow:hidden;
	}
#banner .pic{
	width:1120px;
	height:350px;
	background:#3FF;
	position:relative;
	}
#banner .pic img{
	position:absolute;
	left:100%;
	top:0;
	}
#banner .pic img.first{
	left:0;
	}
#banner .btn{
	width:180px;
	height:20px;
	position:absolute;
	left:50%;
	bottom:0;
	margin-left:-90px;
	}
#banner .btn a{
	float:left;
	width:12px;
	height:12px;
	background:#999;
	border-radius:50%;
	margin:0 5px;
	}
#banner .btn a.btn-first{
	background:#F00;
	}
#banner .on{
	width:70px;
	height:70px;
	position:absolute;
	top:50%;
	margin-top:-35px;
	display:none;
	}
#banner .prev{
	left:0;
	background:url(images/arrow.png) left top;
	}
#banner .next{
	right:0;
	background:url(images/arrow.png) left bottom;
	}
#tl{
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	font-size:36px;
	color:#F60;
	margin:30px auto -70px;
	text-align:center;
	}
</style>
</head>

<body>
<h1 id="tl">轮播特效</h1>
<div id="banner">
	<div class="pic">
    	<img class="first" src="images/1.jpg"/>
        <img src="images/2.jpg"/>
        <img src="images/3.jpg"/>
        <img src="images/4.jpg"/>
        <img src="images/5.jpg"/>
        <img src="images/6.jpg"/>
        <img src="images/7.jpg"/>
        <img src="images/8.jpg"/>
    </div>
    <div class="btn">
    	<a class="btn-first" href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
    </div>
    <div class="prev on"></div>
    <div class="next on"></div>
</div>


<script src="js/jquery-2.1.4.js"></script>
<script>


var d=0;
var z=0;


$("#banner .btn a").click(function(){
	d=$(this).index();
	auto();
	});

function auto(){
	$("#banner .btn a").eq(d).addClass("btn-first").siblings().removeClass("btn-first");
	if(d>z){
		$("#banner .pic img").eq(d).css({left:"100%"}).animate({left:0},500);
		$("#banner .pic img").eq(z).animate({left:"-100%"},500);
		}
	else if(d<z){
		$("#banner .pic img").eq(d).css({left:"-100%"}).animate({left:0},500);
		$("#banner .pic img").eq(z).animate({left:"100%"},500);
		}
		z=d;
	}
	
$("#banner").hover(function(){
	$("#banner .on").show();
	},
	function(){
	$("#banner .on").hide();
	});

$("#banner .prev").click(function(){
	d++;
	if(d>7)
	{
		d=0;
	}
	auto();
	});
$("#banner .next").click(function(){
	d--;
	if(d<0)
	{
		d=7;
	}
	auto();
	});
	
setInterval(function(){
	d++;
	if(d>7){
		d=0;
		}
		auto();
	},2000);
