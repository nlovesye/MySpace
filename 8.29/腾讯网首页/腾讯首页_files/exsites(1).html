     try{var parent=window.parent.parent;}catch(e){};if(!!!parent||!!!document.body.addEventListener)return;var touchstart=function(a){var b=a.touches[0];startPos={x:b.pageX,y:b.pageY};parent.postMessage(JSON.stringify({event:{clientX:b.pageX,clientY:b.pageY},host:"x.jd.com",_type:"touchstart"}),"*")};var touchmove=function(a){var b=a.touches[0];endPos={x:b.pageX-startPos.x,y:b.pageY-startPos.y};parent.postMessage(JSON.stringify({event:{clientX:b.pageX,clientY:b.pageY},host:"x.jd.com",_type:"touchmove"}),"*")};var touchend=function(a){var b=a.changedTouches[0];parent.postMessage(JSON.stringify({event:{clientX:b.pageX,clientY:b.pageY},host:"x.jd.com",_type:"touchend"}),"*")};document.body.addEventListener("touchstart",touchstart);document.body.addEventListener("touchmove",touchmove);document.body.addEventListener("touchend",touchend);document.body.addEventListener("touchcancel",touchend);
