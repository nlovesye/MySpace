<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box
		{
			width: 500px;
			height: 300px;
			overflow: hidden;
			position: relative;
			border: 1px solid red;
		}
		.box .d1
		{
			position: absolute;
			width: 500px;
			height: 100px;
			background: green;
			bottom: -100px;
			transition: 1s;
			border-radius: 300px;
		}
		.box .d2
		{
			width: 300px;
			height: 300px;
			background: yellow;
			position: absolute;
			top: -300px;
			left: 50%;
			margin-left: -150px;
			transition: 2s;
			border-radius: 50%
		}
		.box:hover .d1
		{
			transform: translateY(-50px); 
		}
		.box:hover .d2
		{
			transform: translateY(150px);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="d1"></div>
		<div class="d2"></div>
	</div>
</body>
</html>
