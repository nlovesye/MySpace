<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <script type="text/javascript">
        function displayDate(){
            document.getElementById('pid').innerHTML=Date();
        }
    </script>
</head>
<body>
    <p id="pid">点击下面的按钮将在这里显示当前时间！</p>
    <button onclick="displayDate()">萌萌哒按钮</button>
</body>
</html>
