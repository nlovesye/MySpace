<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prac1</title>
    <script src="jquery-2.1.4.js"></script>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    .box{
        width: 1200px;
        height: 600px;
        border: 2px solid orange;
        margin: 70px auto;
        overflow: hidden;
    }
    .box ul li{
        width: 120px;
        height: 600px;
        float: right;
        overflow: hidden;
        cursor: pointer;
    }
    .box ul li img{
        width: 600px;
        height: 100%;
    }
    </style>
    <script>
    $(function(){
        $(".box ul li").hover(function(){
            $(this).stop().animate({"width":"600px"},1500);
        },function(){
            $(this).stop().animate({"width":"120px"},1200);
        });
    })
    </script>
</head>
<body>
    <div class="box">
        <ul>
            <li><img src="images/p1.jpg" alt=""></li>
            <li><img src="images/p2.jpg" alt=""></li>
            <li><img src="images/p3.jpg" alt=""></li>
            <li><img src="images/p4.jpg" alt=""></li>
            <li><img src="images/p5.jpg" alt=""></li>
            <li><img src="images/p6.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
