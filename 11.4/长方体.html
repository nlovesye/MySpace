<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长方体</title>
    <style>
    .contain{
        width: 100%;
        height: 800px;
        position: relative;
        border: 2px solid red;
        perspective: 1500px;
        /*perspective-origin: 900px 100px;*/
    }
    .box{
        position: absolute;
        width: 300px;
        height: 200px;       
        top: 0;right: 0;bottom: 0;left: 0;margin: auto;
        transform-style: preserve-3d;
        /*transform: rotate3d(1,1,0,20deg);*/
    }
    .change{
        /*transition: all 6s;*/
        transform-origin: 150px 100px 150px;
        animation: ani2 4s linear infinite;
    }
    .box div{position: absolute;}
    .box div:nth-child(1){width: 300px;height: 200px;background: rgba(200,1,1,0.8);}
    .box div:nth-child(2){width: 300px;height: 200px;background: rgba(100,200,1,0.6);left: -300px;transform-origin: 300px 0 0;transform:rotate3d(0,1,0,90deg);}
    .box div:nth-child(3){width: 300px;height: 200px;background: rgba(1,100,200,0.6);right: -300px;transform-origin: 0px 0 0;transform:rotate3d(0,1,0,-90deg)}
    .box div:nth-child(4){width: 300px;height: 300px;background: rgba(1,200,100,0.6);top: -300px;transform-origin: 300px 300px 0;transform:rotate3d(1,0,0,-90deg)}
    .box div:nth-child(5){width: 300px;height: 300px;background: rgba(1,100,100,0.6);bottom: -300px;transform-origin: 300px 0 0;transform:rotate3d(1,0,0,90deg)}
    .box div:nth-child(6){width: 300px;height: 200px;background: rgba(1,100,200,0.4);transform:translate3d(0,0,300px);}
/*    .box:hover{
        transform: rotate3d(1,1,1,360deg);
    }*/
    @keyframes ani{
        0%{
            transform: rotate3d(0,1,0,1080deg);
            transform-origin: 300px 200px 0;
        }
        10%{
            transform: rotate3d(0,1,0,1080deg);
            transform-origin: 300px 150px 100px;
        }
        20%{
            transform: rotate3d(0,1,0,1080deg);
            transform-origin: 300px 100px 200px;
        }
        30%{
            transform: rotate3d(0,1,0,1080deg);
            transform-origin: 300px 50px 300px;
        }
        40%{
            transform: rotate3d(0,1,0,1080deg);
            transform-origin: 300px 0px 400px;
        }
        50%{
            transform: rotate3d(0,1,0,1080deg);
            transform-origin: 300px -50px 400px;
        }
        60%{
            transform: rotate3d(0,1,0,1080deg);
            transform-origin: 300px -100px 400px;
        }
        70%{     
            transform: rotate3d(0,1,0,1080deg);
            transform-origin: 300px -150px 400px;
        }
        80%{
            transform: rotate3d(0,1,0,1080deg);
            transform-origin: 300px -200px 400px;
        }
        96%{
            transform: rotate3d(0,1,0,1080deg);
            transform-origin: 300px -250px 400px;
        }
        100%{
            transform: translate3d(0px,0,2000px);
            transform-origin: 300px 100px -20000px;
        }
    }
    @keyframes ani2{
        0%{
            transform: rotate3d(1,1,1,0deg);
            transform-origin: 150px 100px 150px;
        }
        25%{
            transform: rotate3d(1,1,1,360deg);
            transform-origin: 150px 100px 150px;
        }
        50%{
            transform: rotate3d(1,1,1,0deg);
            transform-origin: 150px 100px 150px;
        }
        75%{
            transform: rotate3d(1,1,1,-360deg);
            transform-origin: 150px 100px 150px;
        }
        100%{
            transform: rotate3d(1,1,1,0deg);
            transform-origin: 150px 100px 150px;
        }
    }
    </style>
</head>
<body>
    <div class="contain">
        <div class="box change">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
