<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>呼吸灯</title>
    <script src="../jquery-2.1.4.js"></script>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing:border-box;
    }
    .box{
        width: 400px;
        height: 600px;
        background: black;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
    .box div{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 1px solid orange;
        position: absolute;
        left: 0;right: 0;top: 0;bottom: 0;margin: auto;
        color: orange;
        text-align: center;
        line-height: 200px;
    }
    .box div:nth-child(2){
        border-top-color: green;
        animation: circle 1s linear infinite;
    }
    .box div:nth-child(3){
        animation: bigger 1s linear infinite;
    }
    .box div:nth-child(4){
        animation: bigger 1s linear 500ms infinite;
    }
    @keyframes bigger{
        100%{transform: scale(2);}
    }
    @keyframes circle{
        100%{transform: rotate(360deg);}
    }
    </style>
