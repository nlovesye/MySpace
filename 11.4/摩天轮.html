<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>摩天轮</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        
    }
    .contain{
        width: 100%;
        height: 800px;   
        perspective: 8000px;
        /*transform-style: preserve-3d; */
        /*perspective-origin: 20% 50%;*/
    }
    .ani{
        animation: ani 16s linear infinite;
        transform-style: preserve-3d;
    }
    .base{
        width: 500px;
        height: 500px;
        /*border: 1px solid green;*/
        margin: 100px auto;
        /*transition:all 6s;*/
        transform-style: preserve-3d;
        /*transform: rotate3d(1,0,0,3deg);*/
        position: relative;
        animation: circle 20s linear infinite;
    }
    .face1{
        width: 300px;
        height: 500px;
        left: 0;right: 0;top: 0;bottom: 0;margin: auto;
        position: absolute;
    }
    .face2{
        width: 300px;
        height: 500px;
        left: 0;right: 0;top: 0;bottom: 0;margin: auto;
        position: absolute;
        transform: rotate3d(0,1,0,60deg);
        transform-style: preserve-3d;
    }
    .face3{
        width: 300px;
        height: 500px;
        left: 0;right: 0;top: 0;bottom: 0;margin: auto;
        position: absolute;
        transform: rotate3d(0,1,0,120deg);
        transform-style: preserve-3d;
    }

    .face4{
        width: 300px;
        height: 500px;
        left: 0;right: 0;top: 0;bottom: 0;margin: auto;
        position: absolute;
        transform: rotate3d(0,1,0,30deg);
        transform-style: preserve-3d;
    }
    .face5{
        width: 300px;
        height: 500px;
        left: 0;right: 0;top: 0;bottom: 0;margin: auto;
        position: absolute;
        transform: rotate3d(0,1,0,90deg);
        transform-style: preserve-3d;
    }
    .face6{
        width: 300px;
        height: 500px;
        left: 0;right: 0;top: 0;bottom: 0;margin: auto;
        position: absolute;
        transform: rotate3d(0,1,0,150deg);
        transform-style: preserve-3d;
    }

    .face div{
        width: 300px;
        height: 500px;
        position: absolute;
        border: 1px solid orange;
        /*backface-visibility:hidden;*/
    }
    .face1 div:nth-child(1){
        background:url(images/lun11.jpg) no-repeat;
        background-size: 100% 100%;
        transform: translate3d(0,0,-500px);
        /*z-index: 2;*/
        
    }
    .face1 div:nth-child(2){
        background:url(images/lun12.jpg) no-repeat;
        background-size: 100% 100%;
        transform: translate3d(0,0,500px);
        /*z-index: 2;*/

    .face2 div:nth-child(1){

        /*z-index: 2;*/
        
    }

    .face4 div:nth-child(1){

        background-size: 100% 100%;

    .face4 div:nth-child(2){

        /*z-index: 1;*/

        /*z-index: 1;*/
        
    }
    
/*    .contain:hover .base{
        transform:rotate3d(0,1,0,360deg);
    }*/

    @keyframes circle{
        100%{transform: rotate3d(0,1,0,360deg);}
    }
    @keyframes ani{
        0%{transform: rotate3d(1,0,1,0deg);}
        25%{transform: rotate3d(1,0,1,10deg);}
        75%{transform: rotate3d(1,0,1,-10deg);}
        100%{transform: rotate3d(1,0,1,0deg);}
    }

</head>
