<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全友</title>
    <script src="../jquery-2.1.4.js"></script>
    <style>
    *{margin: 0;padding: 0;box-sizing:border-box;}
    .closeblock{
        width: 50px;
        height: 50px;
        position: fixed;
        right: 35px;
        top: 35px;
        background: rgba(0,149,114,1);
        cursor: pointer;
    }
    .closeblock span{
        position: absolute;
        display: block;
        left: 0;right: 0;top: 0;bottom: 0;margin: auto;
        width: 26px;height: 4px;
        background: rgba(255,255,255,1);
        transition: all 2s;
    }
    .closeblock span:nth-child(1){
        margin-top: 12px;
    }
    .closeblock span:nth-child(2){
        transform-origin: 13px 2px;
    }
    .closeblock span:nth-child(3){
        margin-bottom: 12px; 
    }
    .closeblock span:nth-child(4){
        transform-origin: 13px 2px;
    }

/*    .closeblock:hover span:nth-child(1){
        /*transform: rotate(405deg);*/
    }
    .closeblock:hover span:nth-child(2){
        transform: rotate(235deg);
        /*display: none;*/
    }
    .closeblock:hover span:nth-child(3){
        /*transform: rotate(-405deg);*/
    }*/
    </style>
    <script>
    $(function()
    {
        var bt=0;
        $(".closeblock").click(function(){
            if(bt == 0){
                $(this).children().eq(1).css({transform:"rotate(230deg)"}).parent().children().eq(3).css({transform:"rotate(-230deg)"});
                $(this).children().eq(0).fadeOut(1200);
                $(this).children().eq(2).fadeOut(1200);
                bt = 1;
            }else{
                $(this).children().eq(1).css({transform:"rotate(180deg)"}).parent().children().eq(3).css({transform:"rotate(-180deg)"});
                $(this).children().eq(0).fadeIn(1200);
                $(this).children().eq(2).fadeIn(1200);
                bt = 0;
            }
            
        });
    })
    </script>
</head>
<body>
    <div class="closeblock">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
