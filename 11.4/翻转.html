<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻转</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        perspective: 700px;
    }
    .box{
        width: 300px;
        height: 400px;
        margin: 30px auto;
        position: relative;
        transition: all 2s;
        transform-style: preserve-3d;
    }
    .front{
        width: 100%;
        height: 100%;
        background: #fff;
        text-align: center;
        line-height: 400px;
        position: absolute;
        z-index: 3;
        border-radius: 6px;
        border: 1px solid orange;
        backface-visibility: hidden;
    }
    .back img{
        border: 1px solid orange;
        width: 300px;
        height: 400px;
        position: absolute;
        z-index: 2;
        border-radius: 6px;
        transform: rotate3d(1,0,0,180deg);
    }
    .box:hover{
        transform:rotateY(360deg) rotateX(540deg) rotateZ(360deg);
    }
    @keyframes change{
/*        50%{transform: rotate3d(0,1,0,180deg);}*/
        100%{transform: rotate3d(1,0,0,180deg);}
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">这是一张卡牌</div>
        <div class="back">
            <img src="images/lun12.jpg" alt="">
        </div>
    </div>
</body>
</html>
