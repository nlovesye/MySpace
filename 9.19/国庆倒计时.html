<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2016国庆倒计时</title>
    <style>
    form{
        margin: 20px auto;
        text-align: center;
    }
    #btn{
        width: 200px;
        height: 70px;
        font-family: "楷体";
        font-size: 26px;
        color: #fd7d0b;
/*        box-shadow: 0px 10px 20px rgba(6,6,6,0.2);*/
    }
    p{
        text-align: center;
        font-family: "楷体";
        font-size: 48px;
    }
    span{
        color: #ff6c00;
        font-weight: bold;
        box-shadow: 0 10px 20px rgba(6,6,6,0.4);
        background: -webkit-linear-gradient(left, green , yellow , green);
        background: -o-linear-gradient(left, green , yellow , green); 
        background: -moz-linear-gradient(left, green , yellow , green); 
        background: linear-gradient(left, green , yellow , green);
/*        background: radial-gradient(green , yellow , green);*/
        border: 1px solid #f60;
        border-radius: 50%;
    }
    </style>
    <script>
    function show() {
        var d = new Date();
        var a = Date.parse("2016/10/01 00:00:00");    //1970.01.01到2017.01.01
        var b = d.getTime();   //1970至今
        var x = a - b;  //剩余毫秒数
        var t = Math.floor(x/1000/60/60/24);
        var h = Math.floor(x%(1000*60*60*24)/1000/60/60);
        var m = Math.floor(x%(1000*60*60*24)/1000/60-(h*60));
        var s = Math.floor(x%(1000*60*60*24)/1000-(h*60*60+m*60));
        function checkTime(i) {
            if(i<10){
                i = "0" + i;
            }
            return i;
        }
        h = checkTime(h);
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('pid').innerHTML = "距离2016年国庆日还有<span> " + t + " </span>天<span> " + h + " </span>小时<span> " + m + " </span>分<span> " + s + " </span>秒";
        tt = setTimeout(function(){show()},1000);
    }
    // tt = setInterval(function(){show()},1000);
    </script>
</head>
<body>
<!--     <p>点击下面按钮查看距离国庆多久</p> -->
    <form action="">
        <input type="button" value="国庆倒计时" onclick="show()" id="btn">
    </form>
    <p id="pid"></p>
</body>
</html>
