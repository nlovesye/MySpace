    function demo() {
        var arr = [];
        for(var i = 0;i<=10;i++) {
            arr[i]=(function(x) {
                return function() {
                    return "第" + x + "个元素";
                }
            })(i)
        }
        return arr;
    }

    for(var i=0;i<demo().length;i++) {
        alert(demo()[i]());
