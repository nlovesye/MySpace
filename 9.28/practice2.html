<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice2</title>

    div
    {
        width: 500px;
        height: 300px;
        border: 2px solid #f60;
        float: left;
        margin: 20px 20px;
    }
    #d1
    {
        background: radial-gradient(red , blue ,orange);
    }
    #d2
    {
        background: radial-gradient(circle, red ,blue ,orange);
    }
    #d3
    {
        background: radial-gradient(circle at top, red , blue ,orange);
    }
    #d4
    {
        background: radial-gradient(circle at top right, red , blue ,orange);

    #d5
    {
        background: radial-gradient(circle 70px, red , blue ,orange);
    }
    #d6
    {
        background: radial-gradient(circle farthest-side, red , blue ,orange);
    }
    #d7
    {
        background: repeating-radial-gradient(circle 40px, red,orange);
    }
    </style>
</head>

    <div id="d1"></div>
    <div id="d2"></div>
