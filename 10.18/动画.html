<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
    #show
    {
        width: 300px;
        height: 300px;
        background: rgba(0,200,0,0.6);
        position: relative;
    }
    </style>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
    <script>
    $(function()
    {
        $("button").click(function()
            {
                // $("#show").slideToggle(1500);
                // $("#show").fadeToggle(1500);
                // $("#show").toggle(1500);
                $("#show").animate({"width":"600px","height":"200px","background":"red"},2000)
                $("#show").animate({"width":"200px","height":"600px","left":"400px","background":"yellow"},2000)
                $("#show").animate({"width":"600px","height":"200px","left":0,"top":"200px","background":"blue"},2000)
                $("#show").animate({"width":"300px","height":"300px","top":"0px","background":"rgba(0,200,0,0.6"},2000)
            });
    });
    </script>
</head>
<body>
    <button>点击</button>
    <div id="show"></div>
</body>
</html>
