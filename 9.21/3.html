    <title>闭包累计</title>

    window.onload = function() {
        function add(){
            var sum = 0;
            function demo(){
                sum += 1;
                alert("点击了" + sum + "次");

            return demo;

        var btn3 = document.getElementById('b3');
        var btn4 = document.getElementById('b4');
        var b1 = add(), b2 = add() , b3 = add() , b4 = add(); 
        btn1.onclick = b1;
        btn2.onclick = b2;
        btn3.onclick = b3;
        btn4.onclick = b4;
    }
    </script>
</head>
<body>
