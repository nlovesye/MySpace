<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <style>
    *
    {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    div
    {
        width: 840px;
        height: 300px;
        margin: 50px auto;
        border: 1px solid red;
        overflow: hidden;
    }
    ul
    {
        width: 2520px;
    }
    ul li img
    {
        float: left;
    }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><img src="images/1.png" alt=""></li>
            <li><img src="images/2.jpg" alt=""></li>
            <li><img src="images/3.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
